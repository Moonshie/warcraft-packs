<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcraft Packs</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/hover-tilt/dist/hover-tilt.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght,CRSV@100..900,0&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <div class="icon">
            <img src="./data/icon/menu.png" onclick="toggleMenu()">
        </div>
        <div>
            Warcraft Packs
        </div>
        <div class="icon">
            <img id="info" src="./data/icon/info.png">
        </div>
    </div>

    <div class="sidebar">
        <div class="double">
            <label for="set-select">Set</label>
            <select name="set" id="set-select" autocomplete="off" onchange="changeSet(event)">
                <option value="" selected disabled>--- Select Set ---</option>
                <optgroup label="Azertoth Block">
                    <option value="hoa">Heroes of Azeroth</option>
                    <option value="tdp" disabled>Through the Dark Portal</option>
                    <option value="foo" disabled>Fires of Outland</option>
                </optgroup>
                <optgroup label="Burning Crusade Block">
                    <option value="mol" disabled>March of the Legion</option>
                    <option value="sob" disabled>Servants of the Betrayer</option>
                    <option value="hfi" disabled>The Hunt for Illidan</option>
                </optgroup>
            </select>
        </div>
        <div class="double">
            <label for="type-select">Type</label>
            <select name="type" id="type-select" autocomplete="off" onchange="changeSealedType(event)">
                <option value="" selected disabled>--- Select Type ---</option>
                <option value="classic">Classic Sealed</option>
                <option value="enhanced" disabled>Enhanced Sealed</option>
                <option value="starter">Starter Deck</option>
                <option value="single">Single Pack</option>                
            </select>
        </div>
        <div class="single">
            <button id="generate" disabled autocomplete="off" onclick="generate()">GENERATE</button>
        </div>
        <div class="single">
            <div>Card List</div>
        </div>
    </div>

    <div class="pack-track">

    </div>

    <div id="preview-box">
        <div id="preview-loader"></div>
        <img id="preview-image" src="">
    </div>

    <div class="template">
        <div class="pack">
            <hover-tilt shadow scale-factor="1" glare-intensity="0.7">
                <div class="booster" onclick="openBooster(id, event)">
                    <div class="output hidden"></div>
                </div>
            </hover-tilt>
        </div>
        <div class="box">
            <hover-tilt shadow scale-factor="1.1" tilt-factor="0.3" glare-intensity="0.3">
                <div class="starter" onclick="openStarter(id, event)">
                    <div class="output hidden"></div>
                </div>
            </hover-tilt>
        </div>
    </div>
    

    <script src="data/set/hoa.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/generator.js"></script>
    <script src="scripts/gui.js"></script>
    <script src="scripts/onload.js"></script>
</body>
</html>
